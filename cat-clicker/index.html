<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Clicker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel='stylesheet' href="cat.css">

</head>

<body>
    <ol>
        <button class="btnCat" id="cat1">Cat1</button>
        <button class="btnCat" id="cat2">Cat2</button>
        <button class="btnCat" id="cat3">Cat3</button>
        <button class="btnCat" id="cat4">Cat4</button>
        <button class="btnCat" id="cat5">Cat5</button>
    </ol>
    <div class="btnCat cat1" hidden>
        <img id='imgCat1' src="http://www.cutestpaw.com/wp-content/uploads/2016/02/s-The-very-dangerous-cat-bear..jpg" alt="catClicker">
        <p>Name: Cat1</p>
        <p id="clickCounter1">Number of count is: 0</p>
    </div>
    <div class="btnCat cat2" hidden>
        <img id='imgCat2' src="http://www.petsworld.in/blog/wp-content/uploads/2014/09/cute-kittens.jpg" alt="catClicker">
        <p>Name: Cat2</p>
        <p id="clickCounter2">Number of count is: 0</p>
    </div>


    <script src="cat.js"></script>

</body>

</html>
